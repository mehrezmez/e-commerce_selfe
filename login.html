    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--icon file-->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!--start header-->
    <div class="header">
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
            <div class="barre">            
                <ul>
                    <li class="img">
                        <img src="images/menu.png" alt="">
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Productes</a></li>
                    <li><a href="">About</a></li>

                </ul>
                <a href="add-to-carte.html"><img src="images/cart.png" alt=""></a>
            </div>
        </div>
    </div>
    <!--end header-->
    <!--start login-->
    <div class="login">
        <div class="container">
            <img onclick="test()" src="images/image1.png" alt="">
            <div class="box">
                <p onclick="login()">Login</p>
                <p onclick="register()">Register</p>
                <form class="one" id="log" action="">
                    <input type="text" name="" id="" placeholder="username">
                    <input type="password" name="" id="" placeholder="password">
                    <input type="submit" value="Login">
                    <a href="">forget password</a>
                </form>
                <form class="two" id="reg" action="">
                    <input type="text" name="" id="" placeholder="username">
                    <input type="email" name="" id="" placeholder="email">
                    <input type="password" name="" id="" placeholder="password">
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <!--end login-->
    <script>
        var log = document.getElementById("log")
        var reg = document.getElementById("reg")
        function login() {
            log.style.display = "flex";
            reg.style.display = "none";
        }
        function register() {
            reg.style.display = "flex";
            log.style.display = "none";
        }
    </script>
</body>
